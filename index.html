<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <div class="maincontainer">
    <div class="calcbody">
      <div class="calcdisplaycontainer">
        <div class="calcdisplay">

        </div>
      </div>
      <div class="calcbuttons">
        <div class="rows">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>AC</button>
        </div>
        <div class="rows">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>/</button>
        </div>
        <div class="rows">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>*</button>
        </div>
        <div class="rows">
          <button>0</button>
          <button>=</button>
          <button>+</button>
          <button>-</button>
        </div>
      </div>
    </div>

  </div>


  <script src="./index.js"></script>
</body>
</html>
